       {% if messages %}
<ul class="messages">
    {% for message in messages %}
     <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        </ul>
    {% endfor %}
     <script>
        // Mesajları belirli bir süre sonra otomatik olarak kaldır
        setTimeout(function() {
            document.querySelectorAll('.messages div').forEach(function(message) {
                message.style.display = 'none';
            });
        }, 2000); // 2000 milisaniye (2 saniye)
    </script>
{% endif %}
